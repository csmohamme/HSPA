
    <div class="card mb-4">
      <div class="card-img-wrapper">
        <img src="assets/images/house_default.png" class=" card-img-top" alt="{{property.Name}}">
        <ul class="list-inline text-center member-icons animate">
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button></li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">{{property.Type}}</h5>
        <p class="card-text">{{property.Name}}</p>
        <mark>{{property.Price}}</mark>
      </div>
    </div>
